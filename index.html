<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
</head>

<body>
    <div id="game">
        <h1>The Psychic Game</h1>
        <p>Guess what letter I'm thinking of!</p>
        <p>Total Wins: 0</p>
        <p>Total Losses: 0</p>
        <p>Guesses Left: 9</p>
        <p>Your Guesses so far: </p>
    </div>

    <script type="text/javascript">
        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var guessesSoFar = []; 
        var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

    document.onkeyup = function(event) {
        var userGuess = String.fromCharCode(event.keyCode).toLowerCase(); 
        var computerGuess = computerChoices[Math.floor(Math.random()*computerChoices.length)]; 
        guessesSoFar.push(userGuess); 
        if (userGuess == computerGuess) {
            wins++;
            alert('You guessed correctly! Congrats, you won!');
            guessesLeft = 9; 
            guessesSoFar.length = 0; 
        }
        else if (guessesLeft == 1){ //Had to set to 1 beacuse it was allowing another guess at 0? 
            losses++;
            alert('Sorry! You lost! Try again!');
            guessesLeft = 9;
            guessesSoFar.length = 0;
        }
        else if (userGuess !== computerGuess){
            guessesLeft--; 
        }  
       //Need an else if statement to not accept keystrokes outside of the computerChoices array?
       //Need an else if statement to not count multiple choices of the same letter towards guessesLeft?
          
        var html = "<h1>The Psychic Game</h1>" + 
        "<p>Guess what letter I'm thinking of!</p>" +
        "<p>Total Wins: " + 
        wins + 
        "</p>" +
        "<p>Total Losses: " + 
        losses + 
        "</p>" +
        "<p>Guesses Left: " + 
        guessesLeft + 
        "</p>" +
        "<p>Your Guesses so far: " +
        guessesSoFar +
        "</p>"
        ;
  
        document.querySelector('#game').innerHTML = html;
    }
</script>
</body>
</html>
